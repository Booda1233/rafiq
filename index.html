      :root {
        --bg-dark: #111827; /* slate-900 */
        --bg-surface: #1f2937; /* slate-800 */
        --bg-surface-hover: #374151; /* slate-700 */
        --primary: #2563eb; /* blue-600 */
        --primary-gradient-from: #3b82f6; /* blue-500 */
        --primary-gradient-to: #06b6d4; /* cyan-500 */
        --text-main: #f9fafb; /* gray-50 */

      body {
        font-family: 'Cairo', sans-serif;
        background-color: var(--bg-dark);
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-surface);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--bg-surface-hover);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4b5563; /* slate-600 */
      }
      /* Adding Tailwind animations */
      @keyframes fade-in { 0% { opacity: 0; } 100% { opacity: 1; } }
      @keyframes zoom-in-95 { 0% { opacity: 0; transform: scale(.95); } 100% { opacity: 1; transform: scale(1); } }
      .animate-in { animation-duration: 300ms; animation-timing-function: ease-out; animation-fill-mode: forwards; }
      .fade-in { animation-name: fade-in; }
      .fade-in-0 { animation-name: fade-in; }
      .zoom-in-95 { animation-name: zoom-in-95; }
