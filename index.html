    <style>
      :root {
        --background: #0d1117; /* GitHub Dark Background */
        --surface-1: #161b22;  /* GitHub Dark Surface */
        --surface-2: #21262d;  /* GitHub Dark Deeper Surface */
        --accent: #22d3ee;    /* cyan-400 */
        --accent-hover: #06b6d4; /* cyan-500 */
        --text-primary: #c9d1d9; /* GitHub Dark Primary Text */
        --text-secondary: #8b949e; /* GitHub Dark Secondary Text */
        --border: #30363d;   /* GitHub Dark Border */
      }
      body {
        font-family: 'Cairo', sans-serif;
        background-color: var(--background);
        color: var(--text-primary);
      }
      .scroll-container {
        scrollbar-width: thin;
        scrollbar-color: var(--surface-2) var(--surface-1);
      }
      .scroll-container::-webkit-scrollbar {
        width: 8px;
      }
      .scroll-container::-webkit-scrollbar-track {
        background: var(--surface-1);
      }
      .scroll-container::-webkit-scrollbar-thumb {
        background-color: var(--surface-2);
        border-radius: 10px;
        border: 2px solid var(--surface-1);
      }
      .message-enter {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.3s ease-out, transform 0.3s ease-out;
      }
      .message-enter-active {
        opacity: 1;
        transform: translateY(0);
      }
      /* Splash Screen Styles */
      .splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: var(--background);
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      .splash-content {
        text-align: center;
        animation: fadeIn 1s ease-in;
      }
      .splash-icon {
        animation: pulse 2s infinite ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }
       /* New Animation for Welcome Screen */
      .animate-fade-in-up {
        animation: fadeInUp 0.5s ease-out forwards;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
