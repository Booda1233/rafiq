    <style>
      :root {
        --bg-dark: #0A0D1F;
        --bg-surface: #121632;
        --bg-surface-hover: #1E234A;
        --primary-from: #00A9FF;
        --primary-to: #00E0FF;
        --user-bubble: #31335A;
        --user-bubble-dark-text: #E0E6FF; /* Text for user bubble is now light */
        --text-main: #E0E6FF;
        --text-secondary: #7A81B8;
        --border-color: rgba(0, 169, 255, 0.2);
        --success: #00FFA3;
        --danger: #FF37A6;
      }
      body {
        font-family: 'Cairo', sans-serif;
        background-color: var(--bg-dark);
        color: var(--text-main);
      }
      
      /* --- Animated Backgrounds --- */
      @keyframes move-bg {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      @keyframes rotate-bg {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
       @keyframes flow {
        0% { background-position: 0 0; }
        100% { background-position: -400px 600px; }
      }

      .bg-solid {
        background-color: var(--bg-dark);
      }

      .bg-neon-nexus {
        background: linear-gradient(-45deg, #0A0D1F, #121632, #0A0D1F, #1A1F44);
        background-size: 400% 400%;
        animation: move-bg 25s ease infinite;
      }
      
      .bg-data-stream {
        background-color: #0A0D1F;
        background-image: 
          radial-gradient(circle at 100% 100%, transparent 20px, rgba(0, 169, 255, 0.1) 21px, rgba(0, 169, 255, 0.1) 34px, transparent 35px),
          radial-gradient(circle at 0 0, transparent 20px, rgba(0, 169, 255, 0.1) 21px, rgba(0, 169, 255, 0.1) 34px, transparent 35px);
        background-size: 100px 100px;
        animation: flow 15s linear infinite;
      }

      .bg-holo-grid {
        position: relative;
        overflow: hidden;
        background-color: #0A0D1F;
      }
      .bg-holo-grid::before {
        content: '';
        position: absolute;
        width: 200%;
        height: 200%;
        top: -50%;
        left: -50%;
        background: conic-gradient(
          from 90deg at 50% 50%,
          #00aaff11,
          #00e0ff11,
          #31335a22,
          #00aaff11
        );
        animation: rotate-bg 40s linear infinite;
      }
      
      .bg-cyber-grid {
        background-color: #0A0D1F;
        background-image:
          linear-gradient(rgba(0, 224, 255, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 224, 255, 0.1) 1px, transparent 1px);
        background-size: 40px 40px;
      }


      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-dark);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--bg-surface-hover);
        border-radius: 10px;
        border: 2px solid var(--bg-dark);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #282a52;
      }
      /* Custom Animations */
      @keyframes fade-in { 0% { opacity: 0; } 100% { opacity: 1; } }
      @keyframes fade-scale-in { 0% { opacity: 0; transform: scale(.97); } 100% { opacity: 1; transform: scale(1); } }
      .animate-in { animation-duration: 400ms; animation-timing-function: cubic-bezier(0.25, 0.46, 0.45, 0.94); animation-fill-mode: forwards; }
      .fade-in { animation-name: fade-in; }
      .fade-in-0 { animation-name: fade-in; }
      .zoom-in-95 { animation-name: fade-scale-in; }

      @keyframes message-in {
        from { opacity: 0; transform: translateY(10px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-message-in {
        animation: message-in 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      
      @keyframes pulse-glow {
        0%, 100% {
          box-shadow: 0 0 0 0 rgba(0, 169, 255, 0);
        }
        50% {
          box-shadow: 0 0 14px 5px rgba(0, 169, 255, 0.4);
        }
      }
      .animate-pulse-glow {
        animation: pulse-glow 2.5s infinite;
      }
